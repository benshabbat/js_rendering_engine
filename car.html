<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Redndering Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-box">
      <form id="form-cars" autocomplete="off">
        <h2 class="form-title">Add Car</h2>
        <div class="input-box">
          <label>User</label>
          <select class="usersCar" id="user-list-car"></select>
        </div>
        <div class="input-box">
          <label for="model">Model</label>
          <input name="model" id="model" placeholder="model" required />
        </div>
        <div class="input-box">
          <label for="color">Color</label>
          <input name="color" id="color" placeholder="Color" required />
        </div>
        <div class="input-box">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="Year"
            min="1990"
            required
          />
        </div>
        <button id="addCar" type="submit" class="form-btn">Create</button>
      </form>
    </div>
    <script src="class.js"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
  </body>
</html>
