<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Redndering Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Users</h1>
    <div class="form-box">
      <form id="form-users" autocomplete="off">
        <h2 class="form-title">Add User</h2>
        <div class="input-box">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-box">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-box">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="Age" min=0 required />
        </div>
        <button type="submit" class="form-btn">Create</button>
      </form>
    </div>
    <h2 class="title">Users List</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Buttons</th>
          </tr>
        </thead>
        <tbody class="table-users-list">
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Age</td>
            <td>Buttons</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
