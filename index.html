<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Redndering Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Users</h1>
    <div class="form-box">
      <form id="form-users" autocomplete="off">
        <h2 class="form-title">Add User</h2>
        <div class="input-box">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
            required
          />
        </div>
        <div class="input-box">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-box">
          <label for="age">Age</label>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            min="0"
            required
          />
        </div>
        <button id="addUser" type="submit" class="form-btn">Create</button>
      </form>
    </div>
    <div class="form-box">
      <form id="form-cars" autocomplete="off">
        <h2 class="form-title">Add Car</h2>
        <div class="input-box">
          <label>User</label>
          <select class="usersCar" id="user-list-car"></select>
        </div>
        <div class="input-box">
          <label for="model">Model</label>
          <input name="model" id="model" placeholder="model" required />
        </div>
        <div class="input-box">
          <label for="color">Color</label>
          <input name="color" id="color" placeholder="Color" required />
        </div>
        <div class="input-box">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="Year"
            min="1990"
            required
          />
        </div>
        <button id="addCar" type="submit" class="form-btn">Create</button>
      </form>
    </div>
    <h2 class="title">Users List</h2>
    <div class="table-container">
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Car</th>
            <th>Buttons</th>
          </tr>
        </thead>
        <tbody class="table-users-list"></tbody>
      </table>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
